<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-4 rounded shadow w-full max-w-md">
    <h1 class="text-xl font-bold mb-4 text-center">Task Manager</h1>

    <div class="flex mb-3">
      <input id="taskInput" type="text" placeholder="Enter a task"
        class="flex-1 border px-3 py-2 rounded-l focus:outline-none"/>
      <button id="addBtn" class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">Add</button>
    </div>

    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const addBtn = document.getElementById("addBtn");
    const taskList = document.getElementById("taskList");

    addBtn.addEventListener("click", () => {
      const text = taskInput.value.trim();
      if (text === "") return;

      const li = document.createElement("li");
      li.className = "flex justify-between items-center bg-gray-200 px-3 py-2 rounded";

      const span = document.createElement("span");
      span.textContent = text;

      const delBtn = document.createElement("button");
      delBtn.textContent = "âœ•";
      delBtn.className = "text-red-500 font-bold hover:text-red-700";
      delBtn.onclick = () => li.remove();

      li.append(span, delBtn);
      taskList.appendChild(li);

      taskInput.value = "";
      taskInput.focus();
    });

    // Optional: Add task by pressing "Enter"
    taskInput.addEventListener("keydown", e => {
      if (e.key === "Enter") addBtn.click();
    });
  </script>
</body>
</html>
